<!DOCTYPE html>
<html lang="en">
<head>

        .navbar {

            background-color: yellow;
            padding: 15px;

            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar a {

            background-color: #01101f;
            color: yellow;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .navbar a:hover {

            background-color: FD700;
        }

        .container {

            text-align: center;
            padding-top: 80px;
        }

            color: white;
            font-size: 20px;
        }

    </style>
