<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P4 SECURITY - MENU</title>

    <style>

        body {

            background-color: #01101F;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {

            background-color: #ffc107;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #nav-title {

            font-size: 24px;
            color: #01101F;
            text-decoration: none;
            position: absolute;
            margin-top: -10px;
            left: 20px;
        }

        #nav-title:hover {

            color: white;
        }

        #navbar ul {

            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        #navbar ul li {

            display: inline;
        }

        #navbar ul li a {

            text-decoration: none;
            color: #01101F;
            font-size: 18px;
            padding: 10px 15px
        }

        #navbar ul li a:hover {

            background-color: #01101F;
            color: white;
            border-radius: 5px;
        }

        .container {

            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 100px
        }

        .conteudo {

            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 230px;
        }

        .menu-layout {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 20px
        }

        .imagem-lateral {

            width: 350px;
            border-radius: 10px;
        }

        .acesso-rapido {

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;

        }

        .content-box {

            background-color: #06192E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            width: 180px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content-box img {

            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .content-box:hover {

            background-color: FD700;
        }


    </style>
</head>
<body>

   <nav id="navbar">
            <h1><a href="/menu" id="nav-title">P4 SECURITY</a></h1>
            <ul>

                <li><a href="/menu">Início</a></li>
                <li><a href="/mapa">Mapa</a></li>
                <li><a href="/registrarocorrencia">Registrar Ocorrência</a></li>

            </ul>

        </nav>

    <div class="container">

        <p class="conteudo">Bem-vindo ao sistema P4 SECURITY! Seu sistema de gerenciamento de trânsito.</p>

        <div class="menu-layout">
            <div class="layout">

                <img src="{{ url_for('static', filename='images/inspetor.png') }}" alt="Inspetora" class="imagem-lateral">

            </div>


        <div class="acesso-rapido">

            <div class="content-box" onclick="window.location.href='/mapa'">
                <img src="{{ url_for('static', filename='images/icon-map.png') }}"> ACESSAR MAPA
            </div>
            <div class="content-box" onclick="window.location.href='/dashboard'">
                <img src="{{ url_for('static', filename='images/icon-dashboard.png') }}"> ACESSAR DASHBOARD
            </div>
            <div class="content-box" onclick="window.location.href='/registrarocorrencia'">
                <img src="{{ url_for('static', filename='images/icon-ocorrencia.png') }}">REGISTRAR OCORRÊNCIA
            </div>
            <div class="content-box">ÁREA DE MAIS TENSÃO</div>

        </div>

      </div>

    </div>
</body>
</html>
