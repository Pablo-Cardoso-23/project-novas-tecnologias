<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P4 SECURITY - MENU</title>
    <style>

        body {

            background-color: #01101F;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {

            background-color: #B88D01;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {

            color: #06192E;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        .navbar .menu {

            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar a {

            background-color: #01101F;
            color: yellow;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }

        .navbar a:hover {

            background-color: FD700;
        }

        .container {

            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 100px
        }

        .conteudo {

            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 230px;
        }

        .menu-layout {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 20px
        }

        .imagem-lateral {

            width: 350px;
            border-radius; 10px;
        }

        .acesso-rapido {

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;

        }

        .content-box {

            background-color: #06192E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            width: 180px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content-box:hover {

            background-color: FD700;
        }


    </style>
</head>
<body>

    <div class="navbar">

        <div class="logo">P4 SECURITY</div>
        <div class="menu">

            <a href="/dashboard">Dashboard</a>
            <a href="/mapa">Mapa</a>
        </div>
    </div>

    <div class="container">

        <p class="conteudo">Bem-vindo ao sistema P4 SECURITY! Seu sistema de gerenciamento de trânsito.</p>

        <div class="menu-layout">
            <div class="layout">

                <img src="{{ url_for('static', filename='images/inspetor.png') }}" alt="Inspetora" class="imagem-lateral">

            </div>


        <div class="acesso-rapido">

            <div class="content-box" onclick="window.location.href='/mapa'">ACESSAR MAPA</div>
            <div class="content-box" onclick="window.location.href='/dashboard'">ACESSAR DASHBOARD</div>
            <div class="content-box" onclick="window.location.href='/registarocorrencia'">REGISTRAR OCORRÊNCIA</div>
            <div class="content-box">ÁREA DE MAIS TENSÃO</div>

        </div>

      </div>

    </div>
</body>
</html>
