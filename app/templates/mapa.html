<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
</head>
<style>
      body {
            background-color: #01101f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
      .navbar {
            background-color: #B88D01;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            color: #01101f;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }
        .navbar .menu {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            background-color: #01101f;
            color: yellow;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }
        .navbar a:hover {
            background-color: FD700;
        }
        #map {
          height: 80vh;
          width: 60%;
          margin-top: 70px; /* para não ficar escondido atrás da navbar */
        }
</style>
<body>
    <div class="navbar">

        <div class="logo">P4 SECURITY</div>
        <div class="menu">

            <a href="/dashboard">Dashboard</a>
            <a href="/mapa">Mapa</a>
        </div>
    </div>

    <div id="map"></div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -15.864946240888553, lng: -48.030177931043816 },
          zoom: 13,
        });

        const icons = {
          viatura: {
            url: "/static/images/carro-de-policia.png",
            scaledSize: new google.maps.Size(40, 40),
          },
          pontoCritico: {
            url: "/static/images/critico.png",
            scaledSize: new google.maps.Size(30, 30),
          },
        };

        const viaturas = [
          { lat: 	-15.84218076636792, lng: -48.00162881748427 },
          { lat: -15.830710621899204, lng: -48.04068247748962},
          { lat: 	-15.876980350125391, lng: -48.02209594958901 },
        ];

        const pontosCriticos = [
          { lat: -15.831792471402624, lng: -48.05021348593103 },
          { lat: -15.84218076636792, lng: -48.00162881748427 },
          { lat: -15.87577406585772, lng: -47.99001052512398 },
        ];





        viaturas.forEach((pos) => {
          new google.maps.Marker({
            position: pos,
            map,
            icon: icons.viatura,
            title: "Viatura",
            // zIndex: 2
          });
        });

        pontosCriticos.forEach((pos) => {
          new google.maps.Marker({
            position: pos,
            map,
            icon: icons.pontoCritico,
            title: "Ponto Crítico",
            // zIndex: 1
          });
        });
      }
    </script>
    <!-- API do Google Maps -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap">
    </script>
    
</body>
</html>
