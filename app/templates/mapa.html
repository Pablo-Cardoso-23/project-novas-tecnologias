<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
</head>
<style>
      body {
            background-color: #01101f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
      .navbar {
            background-color: #B88D01;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            color: #01101f;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }
        .navbar .menu {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            background-color: #01101f;
            color: yellow;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }
        .navbar a:hover {
            background-color: FD700;
        }
        .container {
          display: flex;
          width: 90%;
          height: calc(100vh - 60px); /* ajustado se tiver navbar fixa */
        }
        #map {
          height: 80vh;
          width: 50%;
          margin-top: 70px; /* para não ficar escondido atrás da navbar */
          border-radius: 10px;
        }

        .dados {
          
          height: 80vh;
          width: 40%;
          background-color: #06192E;
          border-radius: 10px;
          margin-left: 150px;
          margin-top: 70px;
        }
</style>
<body>
    <div class="navbar">

        <div class="logo">P4 SECURITY</div>
        <div class="menu">

            <a href="/dashboard">Dashboard</a>
            <a href="/mapa">Mapa</a>
        </div>
    </div>
    <div class="container">
      <div id="map"></div>
      <div class="dados">

      </div>
    </div>
  <script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -15.864946240888553, lng: -48.030177931043816 },
          zoom: 11
        });

        const icons = {
          pontoCritico: {
            url: '{{ url_for("static", filename="images/critico.png") }}',
            scaledSize: new google.maps.Size(30, 30)
          },
          viatura: {
            url: '{{ url_for("static", filename="images/viatura.png") }}',
            scaledSize: new google.maps.Size(35, 35)
          }
        };
        const pontosCriticos = {{ pontos_criticos | tojson | safe }};
        console.log("MAPA.HTML: 'pontosCriticos' recebidos:", JSON.stringify(pontosCriticos, null, 2));
        if (pontosCriticos && Array.isArray(pontosCriticos) && pontosCriticos.length > 0) {
          pontosCriticos.forEach((pos, index) => {
            if (pos && typeof pos.lat === 'number' && typeof pos.lng === 'number' && !isNaN(pos.lat) && !isNaN(pos.lng)) {
              new google.maps.Marker({
                position: { lat: pos.lat, lng: pos.lng },
                map: map,
                icon: icons.pontoCritico,
                title: `Ponto Crítico ${index + 1}`,
                zIndex: 1
              });
            } else {
              console.warn("MAPA.HTML: Item inválido ou coordenada NaN em 'pontosCriticos':", pos);
            }
          });
        } else {
          console.log("MAPA.HTML: Nenhum ponto crítico para exibir ou 'pontosCriticos' não é um array válido ou está vazio.");
        }
      }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap&libraries=maps,marker&v=beta">
  </script>
</body>
</html>
