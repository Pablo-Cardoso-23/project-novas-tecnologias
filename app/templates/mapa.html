<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
</head>
<style>
      body {
            background-color: #01101f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
      }

      #navbar {

            background-color: #ffc107;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
      }

      #nav-title {

            font-size: 24px;
            color: #01101F;
            text-decoration: none;
            position: absolute;
            margin-top: -10px;
            margin-left: 20px;
            left: 20px;
      }

      #nav-title:hover {

            color: white;
      }

      #navbar ul {

            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
      }

      #navbar ul li {

            display: inline;
      }

      #navbar ul li a {

            text-decoration: none;
            color: #01101F;
            font-size: 18px;
            padding: 10px 15px
      }

      #navbar ul li a:hover {

            background-color: #01101F;
            color: white;
            border-radius: 5px;
      }

      .container {
          display: flex;
          width: 90%;
          height: calc(100vh - 60px); /* ajustado se tiver navbar fixa */
      }

      #map {
          height: 80vh;
          width: 50%;
          margin-top: 70px; /* para não ficar escondido atrás da navbar */
          border-radius: 10px;
      }

      .dados {
          
          height: 80vh;
          width: 40%;
          background-color: #06192E;
          border-radius: 10px;
          margin-left: 150px;
          margin-top: 70px;
      }

</style>
<body>
    <nav id="navbar">
            <h1><a href="/menu" id="nav-title">P4 SECURITY</a></h1>
            <ul>

                <li><a href="/menu">Início</a></li>
                <li><a href="/mapa">Mapa</a></li>
                <li><a href="/registrarocorrencia">Registrar Ocorrência</a></li>

            </ul>

        </nav>
    <div class="container">
      <div id="map"></div>
      <div class="dados">

      </div>
    </div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -15.864946240888553, lng: -48.030177931043816 },
          zoom: 13,
        });

        const icons = {
          viatura: {
            url: "/static/images/carro-de-policia.png",
            scaledSize: new google.maps.Size(40, 40),
          },
          pontoCritico: {
            url: "/static/images/critico.png",
            scaledSize: new google.maps.Size(30, 30),
          },
        };

        const viaturas = [
          { lat: 	-15.84218076636792, lng: -48.00162881748427 },
          { lat: -15.830710621899204, lng: -48.04068247748962},
          { lat: 	-15.876980350125391, lng: -48.02209594958901 },
        ];

        const pontosCriticos = [
          { lat: -15.831792471402624, lng: -48.05021348593103 },
          { lat: -15.84218076636792, lng: -48.00162881748427 },
          { lat: -15.87577406585772, lng: -47.99001052512398 },
        ];

        viaturas.forEach((pos) => {
          new google.maps.Marker({
            position: pos,
            map,
            icon: icons.viatura,
            title: "Viatura",
            
          });
        });

        pontosCriticos.forEach((pos) => {
          new google.maps.Marker({
            position: pos,
            map,
            icon: icons.pontoCritico,
            title: "Ponto Crítico",
          });
        });
      }
    </script>
    <!-- API do Google Maps -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap">
    </script>
    
</body>
</html>
